<html>
  <style>
    .plat { background: black; position: absolute;}
  </style>
  <body>
  
    <div id="bg" style="width:500px; height:500px; background:#eee; border:2px solid black;">
      <img id="player" src="fire_elementalist-pixilart.png" style="position:absolute; left:100px; top:200px">
      <div class="plat" style="left:200px; top:300px; height:20px; width: 70px;"> </div>
      <div class="plat" style="left:150px; top:250px; height:20px; width: 70px; "> </div>
      <div class="plat" style="left:100px; top:200px; height:20px; width: 70px; "> </div>
      
    </div>

      
      <script>
        let playerx = 100;
        let playery = 200;
        let dx = 0;
        let dy = 0;
        let ax = 0;
        let ay = 0;
        let left = 37;
        let up = 38;
        let right = 39;
        let down = 40;

        document.addEventListener("keydown", function(e) {
                  console.log("hello "+e.keyCode);
          if (e.keyCode == left) {
            console.log("left");
            dx -= 1;
          } else if (e.keyCode == right) {
            console.log("right");
            dx += 1;
          } else if (e.keyCode == up && dy > -1 && dy < 1) {
            console.log("up");
            dy -= 15;
          } else if (e.keyCode == down) {
            console.log("down");
            dy += 1;
          }

        });
        
        setInterval (function () { 
        let player = document.getElementById("player");
        let newx = playerx;
        let newy = playery;
        if (playery + dy > 450) {
          dy = 0;
          ay = 0;
          newy = 450;
        } else if (playery + dy < -25) {
          dy = 0;
          ay = 0;
          newy = -25;
        } else {
          newy = playery + dy;
        }
          
        if (playerx + dx > 450) {
          dx = 0;
          ax = 0;
          newx = 450;
        } else if (playerx + dx < -25) {
          dx = 0;
          ax = 0;
          newx = -25;
        } else {
          newx = playerx + dx;
        }
        newx = newx + dx;
        if (!collision(newx, newy)) {
          playery = newy;
          playerx = newx;
        }
        player.style.left = playerx + "px";
        player.style.top = playery + "px";
        dx = (dx + ax) * 0.9;
        dy = (dy + ay) * 0.9;
        ay = ay + 0.05;
             },50);      
        
        function collision(x, y) {
          let plats = document.getElementsByClassName("plat");
          for (let i = 0; i < plats.length; i++) {
            let plat = plats[i];
            if (inside(x, y, plat.offsetTop, plat.offsetLeft, plat.offsetHeight, plat.offsetWidth)) {
             return true; 
            }
          }
          return false;
        }
        
        function inside(x, y, top, left, width, height) {
          return (x >= left && x <= left + width &&
                  y >= top && y <= top + height);
        }
    </script>
  
  </body>
  
</html>
